<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td data-num="0" class="td"></td>
        <td data-num="1" class="td"></td>
        <td data-num="2" class="td"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-num="3" class="td"></td>
        <td data-num="4" class="td"></td>
        <td data-num="5" class="td"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-num="6" class="td"></td>
        <td data-num="7" class="td"></td>
        <td data-num="8" class="td"></td>
      </tr>
    </tfoot>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "script.js" async></script>
</body>
</html>
